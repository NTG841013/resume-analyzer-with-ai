<?xml version="1.0" encoding="UTF-8"?>
<svg width="1440" height="900" viewBox="0 0 1440 900" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="netflixGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1c0d0d"/>
      <stop offset="100%" stop-color="#8b0000"/>
    </linearGradient>
    <filter id="blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="80" />
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="url(#netflixGradient)" />
  
  <!-- Subtle blobs -->
  <circle cx="400" cy="300" r="250" fill="#330000" filter="url(#blur)" opacity="0.3" />
  <circle cx="1000" cy="700" r="200" fill="#4b0000" filter="url(#blur)" opacity="0.2" />
  <circle cx="800" cy="200" r="180" fill="#5c0a0a" filter="url(#blur)" opacity="0.25" />
</svg>
